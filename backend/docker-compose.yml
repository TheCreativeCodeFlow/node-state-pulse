version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: network-simulator-db
    environment:
      POSTGRES_DB: network_simulator
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - network-simulator-net

  app:
    build: .
    container_name: network-simulator-app
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/network_simulator
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
    ports:
      - "8080:8080"
    networks:
      - network-simulator-net
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: network-simulator-redis
    ports:
      - "6379:6379"
    networks:
      - network-simulator-net

volumes:
  postgres_data:

networks:
  network-simulator-net:
    driver: bridge