# Network Simulator Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api
spring.application.name=network-simulator

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/network_simulator
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=NON_NULL

# WebSocket Configuration
spring.websocket.sockjs.heartbeat-time=25000
spring.websocket.sockjs.disconnect-delay=10000

# Async Configuration
spring.task.execution.pool.core-size=10
spring.task.execution.pool.max-size=50
spring.task.execution.pool.queue-capacity=1000
spring.task.execution.thread-name-prefix=sim-exec-

# Logging Configuration
logging.level.com.netlab.networksimulator=DEBUG
logging.level.org.springframework.web.socket=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8082,http://localhost:5173
app.cors.allowed-methods=GET,POST,PUT,DELETE,PATCH,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# AI API Configuration (Gemini)
app.ai.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent
app.ai.api.key=${GEMINI_API_KEY:}
app.ai.enabled=${AI_ENABLED:true}
app.ai.model=gemini-pro

# Simulation Configuration
app.simulation.max-concurrent-sessions=100
app.simulation.max-messages-per-session=1000
app.simulation.timeout-seconds=300
app.simulation.cleanup-interval-seconds=3600

# Rate Limiting
app.rate-limit.requests-per-minute=1000
app.rate-limit.enabled=true